<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Pink Portfolio</title>

<style>
/* Pink-ish Theme Base */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #ffe6f0;
  color: #333;
}

h1, h2 {
  text-align: center;
  color: #d63384;
background-color:rgba(100,100,100,0.5);
padding:12px;
border-radius:12px;

}

/* Navbar */
.navbar {
  background-color: #ffb6c1;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 999;
  padding: 10px 0;
}
.navbar ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 0;
  padding: 0;
}
.navbar a {
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: color 0.3s;
}
.navbar a:hover {
  color: #550033;
}

/* Hero Section */
.hero {
  margin-top: 10px;
  background: url('https://cdn.pixabay.com/photo/2024/03/04/14/17/ai-generated-8612487_1280.jpg') no-repeat center center;
  background-size: cover;
  height: 700px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.hero h1 {
  color: white;
  font-size: 3em;
}

/* Centered Image with Effects */
.image-section {
  text-align: center;
  margin: 40px 0;
}
.profile-img {
  filter: grayscale(50%);
  border-radius: 20px;
  width: 300px;
}

/* Table Styling */
.table-section {
  text-align: center;
  padding: 20px;
}
table {
  margin: auto;
  border-collapse: collapse;
  width: 50%;
}
th, td {
  border: 2px solid #ff69b4;
  padding: 12px;
}
th {
  background-color: #ffccdd;
}

/* Two Columns */
.columns {
  display: flex;
  justify-content: space-around;
  padding: 20px;
}
.column {
  background-color: #fff0f5;
  width: 40%;
  height: 150px;
  color: #880e4f;
  padding: 20px;
}

/* Paragraph Hover */
.hover-text p {
  text-align: center;
  font-size: 1.2em;
  transition: color 0.3s ease-in-out;
}
.hover-text p:hover {
  color: #e91e63;
}

/* Image Overlay */
.overlay-container {
  text-align: center;
  margin: 40px 0;
}
.overlay-card {
  position: relative;
  display: inline-block;
}
.overlay-card img {
  width: 400px;
  display: block;
}
.overlay-text {
  position: absolute;
  bottom: 0;
  background: rgba(255, 105, 180, 0.7);
  color: white;
  width: 100%;
  text-align: center;
  padding: 10px;
  opacity: 0;
  transition: opacity 0.5s;
}
.overlay-card:hover .overlay-text {
  opacity: 1;
}

/* Video Section */
.video-section {
  margin: 40px 0;
}

/* Video with Overlay Text */
.video-overlay-container {
  position: relative;
  text-align: center;
  color: white;
}
#bg-video {
  width: 100%;
  height: auto;
}
.video-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3em;
  font-weight: bold;
  background-color: rgba(255, 105, 180, 0.6);
  padding: 20px;
}

/* Footer */
footer {
  background-color: #ffb6c1;
  padding: 20px;
  text-align: center;
}
footer p {
  font-weight: bold;
}

</style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#media">Media</a></li>
    </ul>
  </nav>

  <!-- Hero Section with Text Overlay -->
  <section class="hero" id="home">
    <h1>Welcome to My Portfolio</h1>
  </section>

  <!-- Centered Image with Filter and Rounded Edges -->
  <section id="about" class="image-section">
    <img src="https://cdn.pixabay.com/photo/2022/05/11/22/17/pink-hibiscus-7190314_1280.jpg" alt="Profile Picture" class="profile-img">
  </section>

  <!-- Table with Styled Top Row -->
  <section class="table-section">
    <h2>Skills Table</h2>
    <table>
      <tr>
        <th>Skill</th>
        <th>Level</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>Advanced</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>Advanced</td>
      </tr>
    </table>
  </section>

  <!-- Two-Column Layout -->
  <section class="columns">
    <div class="column">This is column one</div>
    <div class="column">This is column two</div>
  </section>

  <!-- Paragraph Hover Effect -->
  <section id="media" class="hover-text">
    <p>Hover over this paragraph to see the effect!</p>
  </section>

  <!-- Image Overlay Fade -->
  <section class="overlay-container">
    <div class="overlay-card">
      <img src="https://cdn.pixabay.com/photo/2016/11/18/13/00/pink-1834318_1280.jpg" alt="Overlay Image">
      <div class="overlay-text">Overlay Text</div>
    </div>
  </section>

  <!-- Autoplaying Video -->
  <section class="video-section">
    <video autoplay muted loop width="100%" height="auto">
      <source src="https://cdn.pixabay.com/video/2023/05/20/163869-828669760_tiny.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </section>

  <!-- Video with Text Overlay -->
  <section class="video-overlay-container">
    <video autoplay muted loop id="bg-video">
      <source src="https://cdn.pixabay.com/video/2023/05/20/163869-828669760_tiny.mp4" type="video/mp4">
    </video>
    <div class="video-text">My Projects</div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 My Portfolio</p>
  </footer>

</body>
</html>
